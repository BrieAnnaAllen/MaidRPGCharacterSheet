<div id="attributes-container">
    <label id="attributes-label">Attributes</label>
    <div id="athletics-container" class="sheet-skill-container">
        <button id="athletics-roll" class="txt-btn" name="roll_AthleticsCheck">
            Athletics
        </button>
        <input id="athletics" name="attr_athletics" class="sheet-skill-input" type="number"/>
    </div>

    <div id="affection-container" class="sheet-skill-container">
        <button id="affection-roll" type="roll" class="txt-btn" value="/roll 2d6 + @{affection}" name="roll_AffectionCheck">
            Affection
        </button>
        <input id="affection" name="attr_affection" class="sheet-skill-input" type="number"/>
    </div>

    <div id="skill-container" class="sheet-skill-container">
        <button id="skill-roll" type="roll" class="txt-btn" value="/roll 2d6 + @{skill}" name="roll_SkillCheck">
            Skill
        </button>
        <input id="skill" name="attr_skill" class="sheet-skill-input" type="number"/>
    </div>

    <div id="cunning-container" class="sheet-skill-container">
        <button id="cunning-roll" type="roll" class="txt-btn" value="/roll 2d6 + @{cunning}" name="roll_CunningCheck">
            Cunning
        </button>
        <input id="cunning" name="attr_cunning" class="sheet-skill-input" type="number"/>
    </div>

    <div id="luck-container" class="sheet-skill-container">
        <button id="luck-roll" type="roll" class="txt-btn" value="/roll 2d6 + @{luck}" name="roll_LuckCheck">
            Luck
        </button>
        <input id="luck" name="attr_luck" class="sheet-skill-input"  type="number"/>
    </div>

    <div id="will-container" class="sheet-skill-container">
        <button id="will-roll" type="roll" class="txt-btn" value="/roll 2d6 + @{will}" name="roll_willCheck">
            Will
        </button>
        <input id="will" name="attr_will" class="sheet-skill-input" type="number" />
    </div>
</div> <!---attributes container  div-->

<div id="stress-container">
    <label>Stress</label>
