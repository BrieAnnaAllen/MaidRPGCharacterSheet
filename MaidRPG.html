<div id="character=basics">
    <label for="name">Name<input id="name" type="text" class="sheet-white-input-box"/></label>
    <label for="age">Age<input id="age" type="text" class="sheet-white-input-box"/></label>

    <label for="clothes" >Clothes</label>
    <label for="eye">Eye</label>
    <label for="hair">Hair</label>

    <input id="clothes" type="text" class="sheet-white-input-box"/>
    <input id="eye" type="text" class="sheet-white-input-box"/>
    <input id="hair" type="text" class="sheet-white-input-box"/>
</div>

<label id="attributes-label">Attributes</label>
<div id="attributes-container">
    <div id="athletics-container" class="sheet-skill-container">
        <label id="athletics-label" >
            Athletics
        </label>
        <input id="athletics" name="attr_athletics" class="sheet-skill-input" type="number"/>
    </div>

    <div id="affection-container" class="sheet-skill-container">
        <label id="affection-label" class="sheet-skill-label">
            Affection
        </label>
        <input id="affection" name="attr_affection" class="sheet-skill-input" type="number"/>
    </div>

    <div id="skill-container" class="sheet-skill-container">
        <label id="skill-label" class="sheet-skill-label">
            Skill
        </label>
        <input id="skill" name="attr_skill" class="sheet-skill-input" type="number"/>
    </div>

    <div id="cunning-container" class="sheet-skill-container">
        <label id="cunning-label" class="sheet-skill-label">
            Cunning
        </label>
        <input id="cunning" name="attr_cunning" class="sheet-skill-input" type="number"/>
    </div>

    <div id="luck-container" class="sheet-skill-container">
        <label id="luck-label"class="sheet-skill-label">
            Luck
        </label>
        <!--<button id="luck-roll" type="roll" value="/roll 2d6 + @{Luck}" name="roll_LuckCheck"></button>-->
        <input id="luck" name="attr_luck" class="sheet-skill-input"  type="number"/>
    </div>

    <div id="will-container" class="sheet-skill-container">
        <label id="will-label" class="sheet-skill-label">
            Will
        </label>
        <input id="will" name="attr_will" class="sheet-skill-input" type="number" />
    </div>
    
</div>
